
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask App on Kubernetes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
        }
        main {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Flask App Deployed on Kubernetes</h1>
</header>

<main>
    <p>This is a simple Flask web application with frontend developed using HTML, CSS, and JavaScript.</p>
    
    <button onclick="showMessage()">Click Me</button>
    
    <div id="message"></div>
</main>

<script>
    function showMessage() {
        document.getElementById('message').textContent = 'Button clicked! The app is working fine.';
    }
</script>

</body>
</html>
